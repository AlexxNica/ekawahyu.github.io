---
layout: default
---

<div class="pure-u-1">
	<div class="post">
		<h1 class="content-subhead">Tags</h1>
		<h2 class="post-title">{{ page.title }}</h2>
		<ul>
			{% for post in site.posts %}
			{% for tag in post.tags %}
			{% if tag == page.tag %}
			<li>
			<p class="post-meta"><span class="fa fa-calendar" aria-hidden="true"></span> {{ post.date | date:"%Y-%m-%d" }} <a href='{{post.url}}'>{{post.title}}</a>
			{% for tag in post.tags %}
			<a href="/tag/{{ tag }}"><span class="label label-info">{{ tag }}</span></a>
			{% endfor %}
			</p>
			</li>
			{% endif %}
			{% endfor %}
			{% endfor %}
		</ul>
		<!--
		<p><span class="fa fa-tag" aria-hidden="true"></span> List of tags:</p>
		{% for tag in site.tags %}
		<a href="/tag/{{ tag[0] }}"><span class="label label-info">{{ tag[0] }}</span></a>
		{% endfor %}
		</p>
		-->
	</div>
</div>
